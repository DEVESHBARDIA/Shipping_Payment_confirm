<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracker</title>
    <link rel="stylesheet" href="tracker.css">
    <link rel="stylesheet" href="style.css">

    <!-- UniIcon CDN Link  -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="heading">
        <span>ORDER </span> CONFIRMATION
     </div>
     <div class="popup">
        <img src="404-tick.png">
        <h2>Thank You!</h2>
        <p>Your Transaction has been sucessfully completed!</p>
        <a href="index.html">  
        <button type="button">OK</button></a>
    </div>
    <div class="main">

        <div class="head">
            <p class="head_1">Order: <span>x3yhd45</span></p>
            <p class="head_2">Expected Arival: <span>24/02/2023</span></p>
        </div>

        <ul>
            <li>
                <i class="icon uil uil-clipboard-notes"></i>
                <div class="progress one">
                    <p>1</p>
                    <i class="uil uil-check"></i>
                </div>
                <p class="text">Order Processed</p>
            </li>
            <li>
                <i class="icon uil uil-parcel"></i>
                <div class="progress two">
                    <p>2</p>
                    <i class="uil uil-check"></i>
                </div>
                <p class="text">Order Shipped</p>
            </li>
            <li>
                <i class="icon uil uil-truck"></i>
                <div class="progress three">
                    <p>3</p>
                    <i class="uil uil-check"></i>
                </div>
                <p class="text">Order Enroute</p>
            </li>
            <li>
                <i class="icon uil uil-exchange"></i>
                <div class="progress four">
                    <p>4</p>
                    <i class="uil uil-check"></i>
                </div>
                <p class="text">Reached at nearest Hub</p>
            </li>
            <li>
                <i class="icon uil uil-map-marker"></i>
                <div class="progress five">
                    <p>5</p>
                    <i class="uil uil-check"></i>
                </div>
                <p class="text">Order Arrived</p>
            </li>
        </ul>

    </div>

    <script src="main.js"></script>
</body>
</html>
